<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettbutikk - Kasse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Samme header som på forsiden -->
    </header>

    <main>
        <h1>Kasse</h1>
        <!-- Shopping Bag -->
        <section>
            <h2>Din handlekurv</h2>
            <ul>
                <li>
                    <article>
                        <img src="https://picsum.photos/200" alt="Produktbilde">
                        <h3>Produktnavn</h3>
                        <p>Pris: kr XXX</p>
                    </article>
                </li>
            </ul>
        </section>

        <!-- Personal Information -->
        <section>
            <h2>Dine opplysninger</h2>
            <form>
                <label for="firstname">Fornavn:</label>
                <input type="text" id="firstname" name="firstname">
                <!-- Flere felter -->
            </form>
        </section>

        <!-- Delivery -->
        <section>
            <h2>Levering</h2>
            <form>
                <label>
                    <input type="radio" name="delivery" value="express-home"> Ekspresslevering hjem
                </label>
                <!-- Flere valg -->
            </form>
        </section>

        <!-- Payment -->
        <section>
            <h2>Betaling</h2>
            <form>
                <label for="card-number">Kortnummer:</label>
                <input type="text" id="card-number" name="card-number">
                <!-- Flere felter -->
            </form>
        </section>
    </main>

    <footer>
        <!-- Samme footer som på forsiden -->
    </footer>
</body>
</html>
